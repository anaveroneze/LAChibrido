<!DOCTYPE html>
<meta charset="UTF-8">
<style>

.node circle {
  fill: #fff;
  stroke: black;
  stroke-width: 2px;
}

.node text {
  font: 14px sans-serif;
}

.link {
  fill: none;
  stroke: #404040;
  stroke-width: 2px;
}


</style>
<body>

  <div id="header" style="font-size:20px; text-align: center; font-weight: bold">
    <h4>LACHibrido</h4>
  </div>

<!-- load the d3.js library -->
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

var treeData =
  {
    "name": "LACHibrido",
    "url": "./figuras/host.png",
    "children": [
      {
        "name": "2 x Intel Xeon E5-2660 v2",
        "specification": "Each: 10 cores with Hyperthreading(2 threads/core)\n 2.2GHz, 25MB Cache, 64GB RAM.",
        "url": "https://ark.intel.com/content/www/us/en/ark/products/75272/intel-xeon-processor-e5-2660-v2-25m-cache-2-20-ghz.html",
        "children": [
          { "name": "node[1-7]",
            "url": "./figuras/fattwin.png",
            "children":[
              {"name":"fattwin-24", "url": ""},
              {"name":"fattwin-480", "url": ""},
              {"name":"fattwin-1000", "url": ""}
            ]},
          { "name": "node08",
            "url": "./figuras/fattwin.png",
            "children": [
              {"name":"fattwin-dev", "url": ""}
            ]}
        ]
      },
      { "name": "2xIntel Xeon E5-2660 v3",
        "specification": "Each: 10 cores with Hyperthreading (2 threads/core)\n 2.6GHz, 25MB Cache, 64GB RAM.",
        "url": "https://ark.intel.com/content/www/us/en/ark/products/81706/intel-xeon-processor-e5-2660-v3-25m-cache-2-60-ghz.html",
        "children": [
            { "name": "node[9-10]",
              "url": "./figuras/gpu1.png",
              "children":[
                {"name":"gpu1-24", "url": ""},
                {"name":"gpu1-480", "url": ""},
                {"name":"gpu1-1000", "url": ""}
              ]},
            { "name": "node11",
              "url": "./figuras/gpu1.png",
              "children": [
                {"name":"gpu1-dev", "url": ""}
              ]}
        ]
      },
      {
        "name":"2xIntel Xeon E5-2670 v3",
        "specification": "Each: 12 cores with Hyperthreading (2 threads/core)\n 2.3GHz, 30MB Cache, 64GB RAM.",
        "url": "https://ark.intel.com/content/www/br/pt/ark/products/81709/intel-xeon-processor-e5-2670-v3-30m-cache-2-30-ghz.html",
        "children":[
          { "name": "node[12-13]",
            "url": "./figuras/gpu2.png",
            "children":[
              {"name":"gpu2-24", "url": ""},
              {"name":"gpu2-480", "url": ""},
              {"name":"gpu2-1000", "url": ""}
            ]},
          { "name": "node14",
            "url": "./figuras/gpu2-dev.png",
            "children":[
              {"name":"gpu2-dev", "url": ""}
            ]}
        ]
      },
      {
        "name":"down",
        "url":"",
        "children":[
          { "name":"node[15-17]",
            "url": "",
            "children":[
              {"name":"intel-24", "url": ""},
              {"name":"intel-480", "url": ""},
              {"name":"intel-1000", "url": ""}
          ]},
          { "name": "node18",
            "url": "",
            "children":[
              {"name":"intel-dev", "url": ""}
          ]}
        ]
      }
    ]
  };

// Set the dimensions and margins of the diagram
var margin = {top: 10, right: 100, bottom: 80, left: 120},
    width = 1400 - margin.left - margin.right,
    height = 700 - margin.top - margin.bottom;

// append the svg object to the body of the page
// appends a 'group' element to 'svg'
// moves the 'group' element to the top left margin
var svg = d3.select("body").append("svg")
    // .attr("width", width + margin.right + margin.left)
    // .attr("height", height + margin.top + margin.bottom).append("g")
    .attr("viewBox", "0 0 1620 790")
    .classed("svg-content-responsive", true)
    .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var i = 0;
var duration = 750;
// declares a tree layout and assigns the size
var tree = d3.tree().size([height, width]);

// Assigns parent, children, height, depth
var root = d3.hierarchy(treeData, function(d) { return d.children; });
root.x0 = height / 2;
root.y0 = 0;

// Collapse after the second level
root.children.forEach(collapse);

update(root);

// Collapse the node and all it's children
function collapse(d) {
  if(d.children) {
    d._children = d.children
    d._children.forEach(collapse)
    d.children = null
  }
}

function update(source) {
  // Assigns the x and y position for the nodes
  var treeData = tree(root);
  // Compute the new tree layout.
  var nodes = treeData.descendants(),
      links = treeData.descendants().slice(1);

  // Normalize for fixed-depth.
  nodes.forEach(function(d){ d.y = d.depth * 180});

  var txt = svg.append("text")
    .attr("x", (width/2))
    .attr("y", height + margin.bottom - 5)
    .style("font", "sans-serif")
    .style("font-weight","bold")
    .style("text-anchor","middle")
    .style("visibility", "hidden");

// var rect = svg.append("rect", "text")
//     .attr("x", (width/2))
//     .attr("y", height + margin.bottom - 5)
//     .attr("width", 200)
//     .attr("height", 200)
//     .style("fill", "#80d6c7");
//     rect.append("text").text("OI")


  // ****************** Nodes section ***************************
  // Update the nodes...
  var node = svg.selectAll('g.node')
      .data(nodes, function(d) {return d.id || (d.id = ++i); });

  // Enter any new modes at the parent's previous position.
  var nodeEnter = node.enter().append('g')
      .attr('class', 'node')
      .attr("transform", function(d) {
        return "translate(" + source.y0 + "," + source.x0 + ")";
    })
    .on('click', click);

  // Add Circle for the nodes
  nodeEnter.append('circle')
      .attr('class', 'node')
      .attr('r', 1e-6)
      .style("fill", function(d) {
          return d._children ? "FF0085" : "FFCBE6";
      });

  // Add labels for the nodes
  nodeEnter.append('text')
      .attr("dy", ".35em")
      .attr("x", function(d) {
          return d.children || d._children ? -13 : 13;
      })
      .attr("text-anchor", function(d) {
          return d.children || d._children ? "end" : "start";
      })
      .text(function(d) { return d.data.name; })

      .on("mouseover", function(d) {
        if(d.data.url !== "")
          d3.select(this).style("fill", "orange");
        if(d.data.specification !== ""){
          d3.select(this).style("fill", "blue")
          txt.text(d.data.specification)
          txt.style("visibility", "visible");
        }
      })
      .on("mouseout", function(d) {
        d3.select(this).style("fill", "black")
        if(d.data.specification !== "")
          txt.style("visibility", "hidden");
      })
      .on('click', function(d, i) {
        //Mostrar img na mesma p√°gina:
        // var img = svg.append('image')
        // .attr('xlink:href', './figuras/fattwin.png')
        // .attr('width', 500)
        // .attr('x', 600)
        if(d.data.url !== "")
          window.open(d.data.url);
      });

  var nodeUpdate = nodeEnter.merge(node);

  // Transition to the proper position for the node
  nodeUpdate.transition()
    .duration(duration)
    .attr("transform", function(d) {
        return "translate(" + d.y + "," + d.x + ")";
     });

  // Update the node attributes and style
  nodeUpdate.select('circle.node')
    .attr('r', 10)
    .style("fill", function(d) {
        return d._children ? "FF0085" : "FFCBE6";
    })
    .attr('cursor', 'pointer');

  // Remove any exiting nodes
  var nodeExit = node.exit().transition()
      .duration(duration)
      .attr("transform", function(d) {
          return "translate(" + source.y + "," + source.x + ")";
      })
      .remove();

  // On exit reduce the node circles size to 0
  nodeExit.select('circle').attr('r', 1e-6);
  // On exit reduce the opacity of text labels
  nodeExit.select('text').style('fill-opacity', 1e-6);

  // ****************** links section ***************************

  // Update the links...
  var link = svg.selectAll('path.link')
      .data(links, function(d) { return d.id; });

  // Enter any new links at the parent's previous position.
  var linkEnter = link.enter().insert('path', "g")
      .attr("class", "link")
      .attr('d', function(d){
        var o = {x: source.x0, y: source.y0}
        return diagonal(o, o)
      });

  // UPDATE
  var linkUpdate = linkEnter.merge(link);

  // Transition back to the parent element position
  linkUpdate.transition()
      .duration(duration)
      .attr('d', function(d){ return diagonal(d, d.parent) });

  // Remove any exiting links
  var linkExit = link.exit().transition()
      .duration(duration)
      .attr('d', function(d) {
        var o = {x: source.x, y: source.y}
        return diagonal(o, o)
      })
      .remove();

  // Store the old positions for transition.
  nodes.forEach(function(d){
    d.x0 = d.x;
    d.y0 = d.y;
  });

  // Creates a curved (diagonal) path from parent to the child nodes
  function diagonal(s, d) {

    path = `M ${s.y} ${s.x}
            C ${(s.y + d.y) / 2} ${s.x},
              ${(s.y + d.y) / 2} ${d.x},
              ${d.y} ${d.x}`

    return path
  }

  // Toggle children on click.
  function click(d) {
    if (d.children) {
        d._children = d.children;
        d.children = null;
      } else {
        d.children = d._children;
        d._children = null;
      }
    update(d);
  }

}

</script>
</body>
